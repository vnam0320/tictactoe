<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./notmy.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <title>Tic Tac Spin</title>
</head>
<body>
    <div class="main">
        <div class="main__bg">
        </div>
        <div class="main__title">
            <h3>Tic Tac Spin</h3>
        </div>
        <button class="button btn-start">Start</button>
        <div class="table">
            <div class="item item--red"><div class="item__content"></div></div>
            <div class="item item--blue"><div class="item__content"></div></div>
            <div class="item item--yellow"><div class="item__content"></div></div>
            <div class="item item--blue"><div class="item__content"></div></div>
            <div class="item item--purple item--spin"><div class="item__content item__content--no-rotate"></div></div>
            <div class="item item--blue"><div class="item__content"></div></div>
            <div class="item item--yellow"><div class="item__content"></div></div>
            <div class="item item--blue"><div class="item__content"></div></div>
            <div class="item item--red"><div class="item__content"></div></div>
        </div>
    </div>
</body>
</html>
<script src="./main.js"></script>
